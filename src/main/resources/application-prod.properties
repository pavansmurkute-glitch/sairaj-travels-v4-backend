# Production Configuration for Azure SQL Database + Render Deployment

# Database Configuration (Azure SQL Database) - JDBC Connection
# Your actual Azure SQL Database connection details:
spring.datasource.url=jdbc:sqlserver://sairaj-sqlserver.database.windows.net:1433;databaseName=SairajTravelsDB;encrypt=true;trustServerCertificate=true;loginTimeout=30;connectRetryCount=3;connectRetryInterval=10;sslProtocol=TLSv1.2;sendStringParametersAsUnicode=false;
spring.datasource.username=sairajadmin@sairaj-sqlserver
spring.datasource.password=Deep@6044
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.hbm2ddl.auto=none
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Database Connection Pool Configuration (HikariCP)
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=5000
# Removed initialization-fail-timeout as it's deprecated and causes configuration conflicts

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=500MB
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.resolve-lazily=false

# File Upload Directory (Render will handle this)
app.upload.dir=/opt/render/project/src/main/resources/static/images

# Email Configuration (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=PavansMurkute@gmail.com
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

# Notification Configuration
app.notification.admin-email=admin@sairajtravels.com
app.notification.from=PavansMurkute@gmail.com

# Frontend URL (Update with your Render frontend URL)
app.frontend.url=${APP_FRONTEND_URL:https://your-frontend-app.onrender.com}

# CORS Configuration
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:https://your-frontend-app.onrender.com}

# JWT Configuration
jwt.secret=${JWT_SECRET:defaultSecretKeyForSairajTravelsApplication2024ProductionReady}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Server Configuration
server.port=${PORT:8080}

# Logging Configuration
logging.level.com.sairajtravels.site=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.boot=INFO

# Profile Configuration (Set by environment variable)
# spring.profiles.active=prod

# Disable mail health check to prevent warning messages
management.health.mail.enabled=false
